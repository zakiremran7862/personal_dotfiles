window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  dynamic_padding: true

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style:  Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 12.0 
draw_bold_text_with_bright_colors: true

import:
  -  ~/.config/alacritty/omni.yml

selection:
  save_to_clipboard: false

key_bindings:
  - { key: F11, action: ToggleFullscreen }
